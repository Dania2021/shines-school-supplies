{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">

        <!-- Add review main header -->
        <div class="col-12 col-md-6 mb-3">
            <hr>
            <h2 class="logo-text py-4">Add a Review</h2>
            <hr>
            <h3 class="text-muted">Product</h3>
        </div>
    </div>

    <!-- Product description -->
    <div class="row">
        <div class="col-6 col-md-3 mb-3">
            {% if product.image %}
            <img class="w-100" src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
            <img class="w-100" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-6 col-md-3 mb-3">
            <p>{{ product.name }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>

    <!-- Review form -->
    <div class="row">
        <div class="col-12 col-md-6 mb-3">
            <form method="POST" action="{% url 'add_review' product.id %}" class="text-muted form mb-5"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end mt-3">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
